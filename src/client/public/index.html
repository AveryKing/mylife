<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divinity</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="module" src="js/pixi/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="js/pixi/text-input.js"></script>
    <script type="module" src="js/index.js"></script>
</head>
<body>

<div id="buttons-div">
    <button class="button-4" id="open-register">Register</button>
    <button  class="button-4"  id="open-login">Login</button>
</div>
<div id="login-div">
    <h2>Login</h2>
    <form id="login-form" method="post">
        <label>
            <input id="user-id" type="text" placeholder="User ID">
            <br/><br/>
            <input id="password" type="password" placeholder="Password">
            <br/><br/>
            <input class="button-4" type="submit" id="login-button" value="Login"/>
        </label>
    </form>
</div>


</body>
</html>
